{% load menu_tags %}
{% if childrens %}

<ul>
    {% for child in childrens %}
    <a type="button" class="btn btn-sm btn-outline-secondary"
       {% if child.url %}
       href="{{ child.url }}">
        {% else %}
        href="{% url 'menu:menu_view' child.pk %}">
        {% endif %}
        <li>{{ child.name }} {% menu_tree child %}</li>
    </a>

    {% endfor %}
</ul>
{% endif %}
